<div class="container"> 
  <article class="card">
    <header class="toolbar">
      <a class="link" href="#/home">← Volver</a>
    </header>
    <h1>Mis tareas</h1>

    <form id="todoForm" class="form" autocomplete="off">
      <div class="row">
        <label for="newTodo">Nueva tarea</label>
        <input id="newTodo" name="title" type="text" placeholder="Comprar pan…" required minlength="2" />
      </div>
      <button class="btn" type="submit">Agregar</button>
    </form>


    <div class="kanban-board">
     
      <div class="kanban-column" data-status="new">
        <h3>Nuevo</h3>
        <div class="kanban-tasks" id="new"></div>
        <button class="add-task">+</button>
      </div>

      <div class="kanban-column" data-status="in-progress">
        <h3>En Progreso</h3>
        <div class="kanban-tasks" id="in-progress"></div>
        <button class="add-task">+</button>
      </div>


      <div class="kanban-column" data-status="done">
        <h3>Hecho</h3>
        <div class="kanban-tasks" id="done"></div>
        <button class="add-task">+</button>
      </div>
    </div>
  </article>
</div>
