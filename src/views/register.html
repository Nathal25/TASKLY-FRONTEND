<div class="register-page">
  <div class="register-container">
    <img src="/taskly-logo.png" alt="Taskly Logo" class="logo">
    <h2>INGRESA TUS DATOS</h2>

    <form id="registerForm" method="post">
      <!-- Columna izquierda -->
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" name="firstName" placeholder="Nombre" required>
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos:</label>
        <input type="text" name="lastName" placeholder="Apellidos" required>
      </div>

      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" placeholder="Edad" aria-describedby="age-tip" required>
        <span id="age-tip" role="tooltip" class="tooltip">
          Debes tener al menos 13 años.
        </span>
      </div>

      <!-- Columna derecha -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Contraseña" aria-describedby="password-tip"
            required>
          <i id="togglePassword" class="fa-solid fa-eye toggle-icon"></i>
        </div>

        <span id="password-tip1" role="tooltip" class="tooltip">
          Debe tener una mayúscula.
        </span>
        <span id="password-tip2" role="tooltip" class="tooltip">
          Debe tener un número.
        </span>
        <span id="password-tip3" role="tooltip" class="tooltip">
          Debe tener un caracter especial.
        </span>
        <span id="password-tip4" role="tooltip" class="tooltip">
          Debe tener al menos 8 caracteres.
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña"
            aria-describedby="passwordConfirm-tip" required>
          <i id="togglePassword2" class="fa-solid fa-eye toggle-icon" aria-label="Mostrar u ocultar contraseña"></i>
        </div>
        <span id="passwordConfirm-tip" role="tooltip" class="tooltip">
          La contraseña no coincide.
        </span>
      </div>

      <!-- Botón ocupa ambas columnas -->
      <div class="reg-btns">
        <button type="submit" class="btn">Registrarse</button>
        <p id="registerMsg"></p>
      </div>
    </form>

    <a href="#/home" class="back">Volver a inicio</a>
  </div>
</div>
